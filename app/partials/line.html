<div ng-controller="lineCtrl">
            
     <div class="container linediv" ng-controller ="LoadingCtrl">
     	<div class="row">
     		 <div class="loadscreen" ng-show="loading">
			    <div class="text-center">
			      <p class="lead">Loading.....</p>
			      <img src="img/loading.gif" width="310" alt="">
			      </div>
			  </div>
		     <div class="col-md-3">
                	<div class="panel panel-default">
							  <div class="panel-heading">
							    <h3 class="panel-title">{{coinValue}}</h3>
							  </div>
					        	<div class="panel-body">
					        <ul class="list-unstyled">
					        	<li><strong>Price:</strong>  {{lastValues.price}}</li>
					        	<li><strong>Amount:</strong>   {{lastValues.amount}}</li>
					        	<li><strong>time:</strong>  {{lastTime}}</li>
					        </ul>
					        
					      </div>
					 </div>
            </div>

            <div class="col-md-8">
                
				<div>
				<cjs-line dataset="lineData" width="700" height="400"></cjs-line>
            </div>

        </div>


     	
			
	</div>		               
</div>

<div class="container">
<div class="col-md-8">
	<div class="btn-group btn-group-justified marketBtns">
		  <div class="btn-group">
		    <button type="button" class="btn btn-info" ng-click="coinSeter('cny')">CNY Markets</button>
		  </div>
		  <div class="btn-group">
		    <button type="button" class="btn btn-info" ng-click="coinSeter('btc')">BTC Markets</button>
		  </div>
		  <div class="btn-group">
		    <button type="button" class="btn btn-info" ng-click="coinSeter('ltc')">LTC Markets</button>
		  </div>
		  <div class="btn-group">
		    <button type="button" class="btn btn-info" ng-click="coinSeter('new')">New Coin Markets</button>
		  </div>
    </div>
</div>    
		
		<div class="row tradingPairs"  ng-repeat="(key, value) in marketArray">
		  <a href="line/{{key}}">	
			<div class="col-md-10 max">
				<p class=""> 
					<img ng-src="{{imgName(key)}}" height="30px" alt="">
					<strong>{{key}}</strong> &ensp;
					<strong>Avg:</strong> {{value.avg}} 	<strong>Buy:</strong> {{value.buy}} 
					<strong>High:</strong> {{value.high}} <strong>Last:</strong> {{value.last}}
					<strong>Low:</strong> {{value.low}} <strong>sell:</strong> {{value.sell}}
					<span ng-show="item.vol_bqc"><strong>Volume BQC:</strong> {{value.vol_bqc}}</span> 
					<span ng-show="item.vol_cny"><strong>Volume CNY:</strong> {{value.vol_cny}}</span>
				</p>
			</div>
		  </a>	
		</div>	
</div>
